<!doctype html>
<html>
    <head>
        <link href="estilocalculadora.css" rel="stylesheet" />
                
    </head>
    <body>

        <div class="container">

            <div class="calculator">
                <input type="text" class="calc-numbers" value="0">

                <div class="calculator-buttons">
                    <button class="clear">C</button>
                    <button class="btn blue operator">&larr;</button>
                    <button class="btn blue operator">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn blue operator">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn blue">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn blue operator">+</button>
                    <button class="btn0">0</button>
                    <button class="btn blue operator">=</button>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
